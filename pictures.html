<script>
     // JavaScript code for slideshow functionality
     var slides = Array.from(document.getElementsByClassName("slideshow-image"));

// Shuffle the array of slides
function shuffleSlides() {
  for (var i = slides.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = slides[i];
    slides[i] = slides[j];
    slides[j] = temp;
  }
}

shuffleSlides(); // Shuffle the slides array initially
var slideIndex = 0;
showSlide(slideIndex);

function changeSlide(n) {
  showSlide(slideIndex += n);
}

function showSlide(n) {
  if (n >= slides.length) {
    slideIndex = 0;
  } else if (n < 0) {
    slideIndex = slides.length - 1;
  }

  for (var i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active");
  }

  slides[slideIndex].classList.add("active");
}


  // Automatic slideshow
  setInterval(function() {
    changeSlide(1);
  }, 3000); // Change slide every 3 seconds (adjust the duration as needed)



</script>
